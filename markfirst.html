<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marks Entry - Choose Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .role-card {
      padding: 50px 40px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
      transition: all 0.3s ease-in-out;
    }

    .role-card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .role-card h2 {
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }

    .btn-role {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: 500;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-role:hover {
      transform: translateY(-2px);
    }

    .icon {
      font-size: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }

    @media (max-width: 480px) {
      .role-card {
        padding: 30px 20px;
      }

      .btn-role {
        font-size: 16px;
      }
    }
  </style>
  <!-- Bootstrap Icons (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div class="role-card">
  <h2>Select Your Role</h2>
  <a href="admin_panel.html" class="btn btn-primary btn-role">
    <i class="bi bi-person-gear icon"></i> Admin Panel
  </a>
  <a href="teacher_dashboard.html" class="btn btn-secondary btn-role">
    <i class="bi bi-person-workspace icon"></i> Teacher Panel
  </a>
</div>

</body>
</html>
